t":"ISA"}]},"cast":{"member":[{"display_name":"Animation Hub","id":"9052200","role":"","username":"animationhub"},{"display_name":"Giant Animation Studios","id":"9632323","role":"Director","username":"giantanimation"}]},"urls":{"url":[{"type":"video","_content":"http:\/\/vimeo.com\/31215588"},{"type":"mobile","_content":"http:\/\/vimeo.com\/m\/31215588"}]},"thumbnails":{"thumbnail":[{"height":"75","width":"100","_content":"http:\/\/b.vimeocdn.com\/ts\/210\/439\/210439502_100.jpg"},{"height":"150","width":"200","_content":"http:\/\/b.vimeocdn.com\/ts\/210\/439\/210439502_200.jpg"},{"height":"360","width":"640","_content":"http:\/\/b.vimeocdn.com\/ts\/210\/439\/210439502_640.jpg"},{"height":"720","width":"1280","_content":"http:\/\/b.vimeocdn.com\/ts\/210\/439\/210439502_1280.jpg"}]}},{"allow_adds":"1","embed_privacy":"anywhere","id":"45232468","is_hd":"1","is_transcoding":"0","license":"0","privacy":"anybody","title":"Inge Druckrey: Teaching to See","description":"Directed and edited by Andrei Severny. Produced by Edward Tufte.\n\n\"If you do one thing today, watch this 40-minute crash course in Design Thinking.\"\nFastCompany [ http:\/\/www.fastcodesign.com\/1670615\/a-40-minute-crash-course-in-design-thinking ]\n\n\"A great story beautifully told.\"\nKen Carbone, Designer, Chief Creative Director, Carbone Smolan Agency\n\n\u201cThis [film] is about patient and dedicated teaching, about learning to look and visualize in order to design, about the importance of drawing. It is one designer\u2019s personal experience of issues that face all designers, expressed with sympathy and encouragement, and illustrated with examples of Inge [Druckrey]\u2019s own work and that of grateful generations of her students. There are simple phrases that give insights into complex matters, for example that letterforms are \u2018memories of motion.\u2019 Above all, it is characteristic of Inge that in this examination of basic principles the word \u201cbeautiful\u201d is used several times.\u201d\n\nMatthew Carter, type designer, MacArthur Fellow\n\n\n\u201cThis film is absolutely beautiful. I'm so impressed with it and learned so much in such a compact piece. I feel like it picked up where Helvetica left off with the subtle principles of typographical balance and some early history stemming from the human hand. Your wonderful teaching approach comes through loud and clear and stands as an inspiration and model for others including myself. This is fantastic.\u201d\n\nLuke Geissbuhler, Cinematographer of Helvetica and other films\n\n\n\"A great documentation of the visual values we hold dear.\"\n\nRoger Remington, Vignelli Distinguished Professor of Design, RIT\n\n\n\"A fine, insightful and educational documentary. It captures Inge\u2019s work as a designer and educator, her thinking and her SEEING, in a wonderful and most perfect way. Truly Inspirational!\"\n\nHans-Ulrich Allemann, Designer\/Educator\n\n\n\nMore info at www.tufte.com\nwww.TeachingToSee.org\nwww.facebook.com\/TeachingToSee","upload_date":"2012-07-05 01:56:20","modified_date":"2013-11-20 11:03:02","number_of_plays":"167946","number_of_likes":"2599","number_of_comments":"34","width":"1280","height":"720","duration":"2218","owner":{"display_name":"Edward Tufte","id":"350801","is_plus":"0","is_pro":"1","is_staff":"0","profileurl":"http:\/\/vimeo.com\/et","realname":"Edward Tufte","username":"et","videosurl":"http:\/\/vimeo.com\/et\/videos","portraits":{"portrait":[{"height":"30","width":"30","_content":"http:\/\/b.vimeocdn.com\/ps\/110\/303\/1103035_30.jpg"},{"height":"75","width":"75","_content":"http:\/\/b.vimeocdn.com\/ps\/110\/303\/1103035_75.jpg"},{"height":"100","width":"100","_content":"http:\/\/b.vimeocdn.com\/ps\/110\/303\/1103035_100.jpg"},{"height":"300","width":"300","_content":"http:\/\/b.vimeocdn.com\/ps\/110\/303\/1103035_300.jpg"}]}},"tags":{"tag":[{"author":"350801","id":"93554240","normalized":"ingedruckrey","url":"http:\/\/vimeo.com\/tag:Inge+Druckrey","_content":"Inge