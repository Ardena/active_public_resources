"}},"urls":{"url":[{"type":"video","_content":"http:\/\/vimeo.com\/43717783"},{"type":"mobile","_content":"http:\/\/vimeo.com\/m\/43717783"}]},"thumbnails":{"thumbnail":[{"height":"75","width":"100","_content":"http:\/\/b.vimeocdn.com\/ts\/303\/570\/303570970_100.jpg"},{"height":"150","width":"200","_content":"http:\/\/b.vimeocdn.com\/ts\/303\/570\/303570970_200.jpg"},{"height":"360","width":"640","_content":"http:\/\/b.vimeocdn.com\/ts\/303\/570\/303570970_640.jpg"}]}},{"allow_adds":"1","embed_privacy":"anywhere","id":"26833191","is_hd":"0","is_transcoding":"0","license":"0","privacy":"anybody","title":"Korean High School (Documentary Preview)","description":"In sixty short years, South Korea went from being one of the poorest countries in Asia to having the world's 13th largest economy. Korean students have some of the highest test scores in the world, and a higher rate of acceptance into American Ivy Leagues than any other foreign country. But Korea also leads the world in two not quite so stunning ways- the highest rate of plastic surgery per capita, and a higher suicide rate than any other developed nation.\n\nSo. What's life like for a Korean student? In one of the most competitive societies in the world, how does one find their place? What does it take to achieve your aspirations and goals? Our documentary will take a look at the lives of five Korean teenagers on the verge of either reaching- or losing- their dreams. The film will follow the students during the most stressful time of their lives- their last year of high school. After studying for roughly sixteen hours each day, their futures boil down to one last exam. On November 10th, 2011, thousands of high school seniors will take a nine hour test that for many, will determine their economic and social status for the rest of their lives.","upload_date":"2011-07-24 12:38:46","modified_date":"2013-11-20 11:22:03","number_of_plays":"387910","number_of_likes":"940","number_of_comments":"76","width":"640","hei