me developed by the rowers themselves in partnership with a registered charity, Educational Action Challenging Homophobia. (EACH, UK Reg Charity No. 1095665).\n\nSport Allies is dedicated to challenging homophobia among young people.  The rowers are predominantly straight men who have welcomed and embraced the fantastic support they have had from the gay community for their fundraising efforts.  Sport Allies is their way of honoring that support and giving something back.  The rowers will share with young people their own experience of learning to understand the challenges that others face, simply on the grounds of their sexuality, and how this has changed these athletes both as individuals and as a team.\n\nSo please support the rowers and their efforts by visiting WarwickRowers.org, where you will be able to purchase calendars, greeting cards, films, and digital downloads.  It's the hottest way to help...\n\nTwitter:  @naked_rowers  \n\nFacebook:  http:\/\/www.facebook.com\/pages\/Warwick-Rowings-Mens-Naked-Calendar\/496964983654487?ref=ts&fref=ts","upload_date":"2013-10-21 10:56:01","modified_date":"2013-11-20 11:24:52","number_of_plays":"1058790","number_of_likes":"613","number_of_comments":"9","width":"1920","height":"1080","duration":"114","owner":{"display_name":"Progressive Media","id":"5362000","is_plus":"1","is_pro":"0","is_staff":"0","profileurl":"http:\/\/vimeo.com\/progressivemedia","realname":"Progressive Media","username":"progressivemedia","videosurl":"http:\/\/vimeo.com\/progressivemedia\/videos","portraits":{"portrait":[{"height":"30","width":"30","_content":"http:\/\/www.gravatar.com\/avatar\/dfab8841dfce2a7d82b1acf2177088c9?d=http%3A%2F%2Fb.vimeocdn.com%2Fimages_v6%2Fportraits%2Fportrait_30_blue.png&s=30"},{"height":"75","width":"75","_content":"http:\/\/www.gravatar.com\/avatar\/dfab8841dfce2a7d82b1acf2177088c9?d=http%3A%2F%2Fb.vimeocdn.com%2Fimages_v6%2Fportraits%2Fportrait_75_blue.png&s=75"},{"height":"100","width":"100","_content":"http:\/\/w