tp:\/\/youtu.be\/24LdA8apNEs\n\nThere's also a video we're proud of we recently did at Livermore in 2012. Here's that video: http:\/\/youtu.be\/q2VagFbsuQY\n\nORIGINAL: We are very proud of this video. Yes, we love it, which is why we're doubly happy it was awarded a 2011 Emmy for achievement in Informational\/Instructional Programming. \n\nIt is the Every 15 Minutes: Castro Valley High School, 2010. Like our other videos in this line, it was produced to help persuade students in high school not to drink and drive. \n\nIn April 2011, we made a sequel of sorts: Every 15 Minutes: San Leandro High School 2011. We used some of the techniques we used here, as well as a few new tricks. Here's the broadcast version of that video: \nhttp:\/\/youtu.be\/pT_ssbVwP7o\n\nHere's the original version of the video, which runs a little longer: \nhttp:\/\/youtu.be\/aa92QyfauvY\n\nAs an example of our earlier work, and one of the videos that got help us gain a reputation as one of the best Every 15 Minutes video producers in the country, here's Every 15 Minutes: Concord High School 2007:\nhttp:\/\/youtu.be\/tnHY4-DlNz8\n\nIn the Concord program, you can see some of the innovations we brought to the format, which have since been used by various video teams across the country. \n\nNow a little deep background. The Every 15 Minutes program is a drunk driving education program for high school junior and seniors. This is an example of www.RocketSpots.tv 's level of quality in the area of community service video production.\n\nIn October 2010, this Castro Valley video was nominated for an Every 15 Minutes Award in 2010 by the National Every 15 Minutes Organization. We're also very proud to say it's the most viewed Every 15 Minutes movie\/video of all time. \n\nOn June 11, 2011, Christopher Allan Smith and Ryan Neisz won an Emmy for this presentation of the Every 15 Minutes: Castro Valley High School 2010 program. The award was for Excellence in Informational Programming. \n\nWe'd like to thank everyone involved in this program, and dedicate the Emmy to everyone who worked so hard on this amazing program.\n\nIf you'd like, come over to  www.Rocketspots.tv to learn more about our work with the Every 15 Minutes program. For more info, email info@RocketSpots.tv.\n\nFor more information on the Every 15 Minutes program, check out: http:\/\/every15minutes.com\/\n\nTo produce this video, we partnered with our favorite sister company, www.c2mnow.com.","upload_date":"2010-04-25 22:48:33","modified_date":"2013-11-20 11:07:34","number_of_plays":"693118","number_of_likes":"388","number_of_comments":"64","width":"1280","height":"720","duration":"1788","owner":{"display_name":"RocketSpots.tv","id":"583720","is_plus":"0","is_pro":"1","is_staff":"0","profileurl":"http:\/\/vimeo.com\/rocketspotsmedia","realname":"RocketSpots.tv","username":"rocketspotsmedia","videosurl":"http:\/\/vimeo.com\/rocketspotsmedia\/videos","portraits":{"portrait":[{"height":"30","width":"30","_content":"http:\/\/b.vimeocdn.com\/ps\/154\/650\/1546502_30.jpg"},{"height":"75","width":"75","_content":"http:\/\/b.vimeocdn.com\/ps\/154\/650\/1546502_75.jpg"},{"height":"100","width":"100","_content":"http:\/\/b.vimeocdn.com\/ps\/154\/650\/1546502_100.jpg"},{"height":"300","width":"300","_content":"http:\/\/b.vimeocdn.com\/ps\/154\/650\/1546502_300.jpg"}]}},"tags":{"tag":[{"author":"583720","id":"26866953","normalized":"castrovalleyhighschool","url":"http:\/\/vimeo.com\/tag:Castro+Valley+High+School","_content":"Castro Valley High School"},{"author":"583720","id":"26866967","normalized":"every15minutes","url":"http:\/\/vimeo.com\/tag:Every+15+Minutes","_content":"Every 15 Minutes"},{"author":"583720","id":"26866977","normalized":"drunkdriving","url":"http:\/\/vimeo.com\/tag:drunk+driving","_content":"drunk driving"},{"author":"583720","id":"26866986","normalized":"sobereducation","url":"http:\/\/vimeo.com\/tag:sober+education","_content":"sober education"},{"author":"583720","id":"26866995","normaliz