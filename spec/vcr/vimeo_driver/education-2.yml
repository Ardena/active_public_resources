leads the world in two not quite so stunning ways- the highest rate of plastic surgery per capita, and a higher suicide rate than any other developed nation.\n\nSo. What's life like for a Korean student? In one of the most competitive societies in the world, how does one find their place? What does it take to achieve your aspirations and goals? Our documentary will take a look at the lives of five Korean teenagers on the verge of either reaching- or losing- their dreams. The film will follow the students during the most stressful time of their lives- their last year of high school. After studying for roughly sixteen hours each day, their futures boil down to one last exam. On November 10th, 2011, thousands of high school seniors will take a nine hour test that for many, will determine their economic and social status for the rest of their lives.","upload_date":"2011-07-24 12:38:46","modified_date":"2013-11-20 14:27:42","number_of_plays":"387937","number_of_likes":"940","number_of_comments":"76","width":"640","height":"360","duration":"1127","owner":{"display_name":"Kelley Katzenmeyer","id":"5914135","is_plus":"1","is_pro":"0","is_staff":"0","profileurl":"http:\/\/vimeo.com\/user5914135","realname":"Kelley Katzenmeyer","username":"user5914135","videosurl":"http:\/\/vimeo.com\/user5914135\/videos","portraits":{"portrait":[{"height":"30","width":"30","_content":"http:\/\/www.gravatar.com\/avatar\/6d1b5c1b43a42ac92aca416849ed81be?d=http%3A%2F%2Fb.vimeocdn.com%2Fimages_v6%2Fportraits%2Fportrait_30_blue.png&s=30"},{"height":"75","width":"75","_content":"http:\/\/www.gravatar.com\/avatar\/6d1b5c1b43a42ac92aca416849ed81be?d=http%3A%2F%2Fb.vimeocdn.com%2Fimages_v6%2Fportraits%2Fportrait_75_blue.png&s=75"},{"height":"100","width":"100","_content":"http:\/\/www.gravatar.com\/avatar\/6d1b5c1b43a42ac92aca416849ed81be?d=http%3A%2F%2Fb.vimeocdn.com%2Fimages_v6%2Fportraits%2Fportrait_100_blue.png&s=100"},{"height":"300","width":"300","_content":"http:\/\/www.gravatar.com\/avatar\/6