0","width":"1280","_content":"http:\/\/b.vimeocdn.com\/ts\/191\/434\/191434262_1280.jpg"}]}},{"allow_adds":"1","embed_privacy":"anywhere","id":"77412748","is_hd":"1","is_transcoding":"0","license":"0","privacy":"anybody","title":"Warwick Rowers 2014 Calendar:  Get a sneak peek at your year ahead with us!","description":"Who needs astrologers?  With the Warwick Rowers 2014 calendar, you will be able to get exactly the kind of perspective you need on the year ahead.  \n\nFeaturing genuine university athletes who have stripped off to brighten up your each and every day, our calendar guarantees a very enjoyable 2014 for everyone who buys it, with a strong possibility of a welcome surprise around the start of each month.  We're also sensing that there could be passion on the horizon, because if this calendar doesn't get you going, nothing will!\n\nAnd this calendar won't just be good news for you.  As well as helping the students with their sport, it's raising funds and awareness to support Sport Allies, a new programme developed by the rowers themselves in partnership with a registered charity, Educational Action Challenging Homophobia. (EACH, UK Reg Charity No. 1095665).\n\nSport Allies is dedicated to challenging homophobia among young people.  The rowers are predominantly straight men who have welcomed and embraced the fantastic support they have had from the gay community for their fundraising efforts.  Sport Allies is their way of honoring that support and giving something back.  The rowers will share with young people their own experience of learning to understand the challenges that others face, simply on the grounds of their sexuality, and how this has changed these athletes both as individuals and as a team.\n\nSo please support the rowers and their efforts by visiting WarwickRowers.org, where you will be able to purchase calendars, greeting cards, films, and digital downloads.  It's the hottest way to help...\n\nTwitter:  @naked_rowers  \n\nFacebook:  http:\/\/www.facebook.com\/pages\/Warwick-Rowings-Mens-Naked-Calendar\/496964983654487?ref=ts&fref=ts","upload_date":"2013-10-21 10:56:01","modified_date":"2013-11-20 14:44:39","number_of_plays":"1059257","number_of_likes":"613","number_of_comments":"9","width":"1920","height":"1080","duration":"114","owner":{"display_name":"Progressive Media","id":"5362000","is_plus":"1","is_pro":"0","is_staff":"0","profileurl":"http:\/\/vimeo.com\/progressivemedia","realname":"Progressive Media","username":"progressivemedia","videosurl":"http:\/\/vimeo.com\/progressivemedia\/videos","portraits":{"portrait":[{"height":"30","width":"30","_content":"http:\/\/www.gravatar.com\/avatar\/dfab8841dfce2a7d82b1acf2177088c9?d=http%3A%2F%2Fb.vimeocdn.com%2Fimages_v6%2Fportraits%2Fportrait_30_blue.png&s=30"},{"height":"75","width":"75","_content":"http:\/\/www.gravatar.com\/avatar\/dfab8841dfce2a7d82b1acf2177088c9?d=http%3A%2F%2Fb.vimeocdn.com%2Fimages_v6%2Fportraits%2Fportrait_75_blue.png&s=75"},{"height":"100","width":"100","_content":"http:\/\/www.gravatar.com\/avatar\/dfab8841dfce2a7d82b1acf2177088c9?d=http%3A%2F%2Fb.vimeocdn.com%2Fimages_v6%2Fportraits%2Fportrait_100_blue.png&s=100"},{"height":"300","width":"300","_content":"http:\/\/www.gravatar.com\/avatar\/dfab8841dfce2a7d82b1acf2177088c9?d=http%3A%2F%2Fb.vimeocdn.com%2Fimages_v6%2Fportraits%2Fportrait_300_blue.png&s=300"}]}},"tags":{"tag":[{"author":"5362000","id":"134783015","normalized":"rowers","url":"http:\/\/vimeo.com\/tag:rowers","_content":"rowers"},{"author":"5362000","id":"134783016","normalized":"naked","url":"http:\/\/vimeo.com\/tag:naked","_content":"naked"},{"author":"5362000","id":"134783017","normalized":"nude","url":"http:\/\/vimeo.com\/tag:nude","_content":"nude"},{"author":"5362000","id":"134783018","normalized":"athletes","url":"http:\/\/vimeo.com\/tag:athletes","_content":"athletes"},{"author":"5362000","id":"134783019","normalized":"university","url":"http:\/\/vimeo.com\/tag:university","_content":"university"},{"author":