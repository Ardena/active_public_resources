e":"Erisai Films","id":"1435922","role":"","username":"user1435922"}},"urls":{"url":[{"type":"video","_content":"http:\/\/vimeo.com\/3658572"},{"type":"mobile","_content":"http:\/\/vimeo.com\/m\/3658572"}]},"thumbnails":{"thumbnail":[{"height":"75","width":"100","_content":"http:\/\/b.vimeocdn.com\/ts\/983\/244\/98324498_100.jpg"},{"height":"150","width":"200","_content":"http:\/\/b.vimeocdn.com\/ts\/983\/244\/98324498_200.jpg"},{"height":"424","width":"640","_content":"http:\/\/b.vimeocdn.com\/ts\/983\/244\/98324498_640.jpg"}]}},{"allow_adds":"0","embed_privacy":"anywhere","id":"33173853","is_hd":"1","is_transcoding":"0","license":"0","privacy":"anybody","title":"The Purity Myth Trailer","description":"Produced & Distributed by the Media Education Foundation\nFeaturing Jessica Valenti\n\nIn this video adaptation of her bestselling book, pioneering feminist blogger Jessica Valenti trains her sights on \"the virginity movement\" -- an unholy alliance of evangelical Christians, right-wing politicians, and conservative policy intellectuals who have been exploiting irrational fears about women's sexuality to roll back women's rights. From dad-and-daughter \"purity balls,\" taxpayer-funded abstinence-only curricula, and political attacks on Planned Parenthood, to recent attempts by legislators to de-fund women's reproductive health care and narrow the legal definition of rape, Valenti identifies a single, unifying assumption: the myth that the worth of a woman depends on what she does -- or does not do -- sexually. In the end, Valenti argues that the health and well-being of women are too important to be left to ideologues bent on vilifying feminism and undermining women's autonomy.","upload_date":"2011-12-05 14:12:15","modified_date":"2013-11-20 14:12:29","number_of_likes":"421","number_of_comments":"8","width":"1280","height":"720","duration":"217","owner":{"display_name":"Media Education Foundation","id":"4792389","is_plus":"1","is_pro":"0","is_staff":"0","profileurl"